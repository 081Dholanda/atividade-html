<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
    <style>
        body {
            margin: 40px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            font-weight: bold;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
     
    <h2>Formulário de Cadastro</h2>
        
    <form>
     <fieldset>   
            <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required minlength="1" maxlength="20">
            <br>
            </div>

            <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
        </div>
            
            <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
        </div>
            
            <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            <br>
        </div>
            
            <div>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br>
        </div>
            
            <button type="submit">Enviar</button>
    </fieldset>   
    </form>

    <hr>

    <h2>Pesquisa de Produto</h2>

    <form>
        <fieldset>
            <div>
                <label for="nome">Palavra-chave:</label>
                <input type="text" id="nome" name="nome" required>
                <br>                
            </div>

            <div>
                <label for="nome">Faixa de preço:</label>
                <input type="number" id="nome" name="nome" required minlength="1" maxlength="5">
                <br>                
            </div>

            <div>
                <label for="produto">Produtos:</label>
                <select id="produto" name="produto" required>
                    <option value="eletronico">Eletrônico</option>
                    <option value="roupa">Roupas</option>
                    <option value="livro">Livros</option>

                    <option value="outro">Outro</option>
                </select>
                <br>
            </div>
                
                <button type="submit">Enviar</button>

        </fieldset>
    </form>

    <hr>

    <h2>Formulário de Agendamento de Consulta</h2>

    <form>
        <fieldset>
            <div>
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" required>
                <br>                
            </div>

            <div>
                <label for="nome">CPF:</label>
                <input type="number" id="nome" name="nome" required minlength="1" maxlength="11">
                <br>                
            </div>

            <div>
                <label for="espmed">Especialidade Médica:</label>
                <select id="espmed" name="espmed" required>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="dermatologia">Dermatologia</option>
                    <option value="ortopedia">Ortopedia</option>
                    <option value="fisioterapia">Fisioterapia</option>
                    <option value="outro">Outro</option>
                </select>
                <br>
            </div>

            <div>
                <label for="data_hora">Data / hora</label>
                <input type="datetime" id="data_hora" name="data_hora" required>
                <br>
            </div>

            <div>
                <label for="text_area">Observações</label>
                <textarea></textarea>
            </div>    
                <br>
                
            <button type="submit">Enviar</button>
            

        </fieldset>
    </form>
  </body>
</html>
